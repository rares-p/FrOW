<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0"/>
    <title>Fruit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
<noscript>Please enable javascript for this app to work.</noscript>
<h1 id="console"></h1>
<script src="src/transitions.js"></script>
<img class="backgroundImage" src="src/media/background.png">
<div id="menu">

    <div id="menuLogo">
        <img id="logoText" src="src/media/title.png">
        <img id="logoImage" src="src/media/allfruits.png">
    </div>

    <div class="alignCenter">
        <div id="menuButtons">
            <div class="containerButton">
                
                <button id="startButton" onclick="difficultyMenu()">
                    START
                </button>
                <img id="startImage" class="buttonImg" src="src/media/logo.png">

            </div>
            <div class="containerButton">
                <button id="learnButton" onclick="learn()">
                    LEARN
                </button>
                <img id="learnImage" class="buttonImg" src="src/media/logo.png">
                
            </div>
            <div class="containerButton">
                <button id="highscoresButton" onclick="highscores()">
                    HIGHSCORES
                </button>
                <img id="highscoresImage" class="buttonImg" src="src/media/logo.png">
                
            </div>
            <div class="containerButton">
                <button id="aboutButton" onclick="about()">
                    ABOUT
                </button>
                <img id="aboutImage" class="buttonImg" src="src/media/logo.png">
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
