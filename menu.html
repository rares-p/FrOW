<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0"/>
    <title>Fruit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
<noscript>Please enable javascript for this app to work.</noscript>
<h1 id="console"></h1>
<script src="src/menu.js"></script>
<img class="backgroundImage" src="src/media/background.png">
<div id="menu">

    <div id="menuLogo">
        <svg width="40vw" height="40vh">
            <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"/>
            <text color="white">
                <textPath xlink:href="#curve">
                    Fruits on the web
                </textPath>
            </text>
        </svg>
        <img id="logoImage" src="src/media/logo.png">
    </div>

    <div id="menuButtons">
        <div id="startButton">
            <img src="src/media/logo.png">
            <button onclick="startGame()">
                START
            </button>
        </div>
        <div id="learnButton">
            <button onclick="learn()">
                LEARN
            </button>
        </div>
        <div id="highscoresButton">
            <button onclick="highscores()">
                HIGHSCORES
            </button>
        </div>
        <div id="aboutButton">
            <button>
                ABOUT
            </button>
        </div>
    </div>
</div>

</body>
</html>
