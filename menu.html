<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0"/>
    <title>Fruit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
<noscript>Please enable javascript for this app to work.</noscript>
<h1 id="console"></h1>
<script src="src/menu.js"></script>
<img class="backgroundImage" src="src/media/background.png">
<div id="menu">

    <div id="menuLogo">
        <img id="logoText" src="src/media/title.png">
        <img id="logoImage" src="src/media/allfruits.png">
    </div>

    <div id="menuButtons">
        <div >
            <button id="startButton" onclick="startGame()">
                START
            </button>
            <img id="startImage" src="src/media/logo.png">

        </div>
        <div >
            <button id="learnButton" onclick="learn()">
                LEARN
            </button>
            <img id="learnImage" src="src/media/logo.png">
        </div>
        <div >
            <button id="highscoresButton" onclick="highscores()">
                HIGHSCORES
            </button>
            <img id="highscoresImage" src="src/media/logo.png">
        </div>
        <div >
            <button id="aboutButton" >
                ABOUT
            </button>
            <img id="aboutImage" src="src/media/logo.png">
        </div>
    </div>
</div>

</body>
</html>
